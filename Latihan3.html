<<!DOCTYPE html>
<html>
<head>
	<title>jQuery Events - Fading</title>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(3000);
		});
	});
	</script>
</head>
<body>

	<p>fadetoggle().</p>

	<button>fade in/out boxes</button><br><br>

	<div id="div1" style="width: 80px;height: 80px;border-color: red"></div>
	<div id="div2" style="width: 80px;height: 80px;border-color: green"></div>
	<div id="div3" style="width: 80px;height: 80px;border-color: blue"></div>

</body>
</html>
